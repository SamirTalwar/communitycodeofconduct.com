version: 2

jobs:
  deploy:
    docker:
      - image: hashicorp/terraform

    steps:
      - checkout

      - run:
          name: Install make
          command: |
            apk update
            apk add make
            make

      - run:
          name: Build the HTML files
          command: |
            make

      - run:
          name: Initialize Terraform
          command: terraform init

      - run:
          name: Deploy
          command: terraform apply -auto-approve

workflows:
  version: 2
  deploy:
    jobs:
      - deploy:
          context: Deployment
